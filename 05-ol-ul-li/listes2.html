    <body>
        <h1>Nesting Liste</h1>
        <ol type="i">
        <li>item 1</li>
        <ul><li>sub item 1</li></ul>
        <ul><li>sub item 2</li></ul>
        <ul><ol type="a">
                <li>sub item 1</li>
                <li>sub item 2</li>
        </ol></ul>
        <li>item 2</li>
        <ol><li>sub item 1</li>
        <ul><li>sub item 1</li></ul>
        <ul><li>sub item 2</li></ul>
        <li>sub item 2</li></ol>
        <li>item 3</li>
        </ol>
    </body>
</html>
